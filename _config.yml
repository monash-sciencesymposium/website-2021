# About MSS Block
aboutMSSBlockTitle: "About MSS"
aboutMSS: "The Monash Science Symposium (MSS) is a student-led event by the School of Science postgraduate students of Monash University Malaysia (MUM). We hope to initiate the conference as an annual event that acts as a platform for students to gain experience and valuable insight towards their research. It also serves as a promotional event to highlight the capabilities of postgraduates in research outputs and the dissemination of their scientific findings to a broader, and ideally, international audience. It is also can be the future direction of this event will aim to showcase research here in Monash to engage with other universities and industries to increase the networking opportunities."
objectives:
  - {objective: "Provide a platform for researchers from around the world to exchange ideas, establish collaborations and have meaningful discussions on current scientific issues​."}
  - {objective: "Allow the establishment of professional relations with other sectors (industries, research institutes and non-academia)."}
  - {objective: "Increase the number of local and international participants​."}
  - {objective: "Establish a more significant relation with government institutes and industries."}

# Team Block
teamBlockTitle: "Meet the Team"

# History Block
history1: "MSS was first held in 2013 as a gathering of local science graduate research students to share and discuss their research findings. Since then, it has grown in size and scope to include the student community of other local and international universities and research institutes. True to the Monash motto “<em>Ancora Imparo</em>”, the Symposium aims to enhance the science learning experience by encouraging knowledge exchange between researchers, promoting local research work, exploring potential collaborations, and fostering closer ties with other research universities."
history2: "In 2014, the Symposium has registered more than 150 student participants, half of which represent participants from 9 other different local universities/research institutes. In 2016, the symposium was held with more registered participants, including external participants who were from 13 universities and a government agency. A new scope was introduced in MSS 2016, covering a total of 6 major life sciences branches and were presented over 3-day periods. The Symposium had received overwhelming positive feedback from the participants. In 2018, an intervarsity symposium which served as a promotional event to highlight the capabilities of HDR students of Monash University Malaysia in producing quality research outputs and the dissemination of their scientific findings to a broader audience."
history3: "For MSS 2021, we intend to continue the legacy by making the event bigger as well as introduce a new science category, “Science Communication and Safety”. We also intend to encourage supervisors/lecturers to partake in MSS 2021 as the scientific committee which would assist in the abstract screening process.  We therefore propose for an intervarsity symposium to be held for the graduate research students, staff and company agencies."

# Guidelines Block
guidelinesTitle: "Guidelines"
guidelines1: "MSS 2021 is a forum that will bring together innovative academics, researchers, students and other interested parties to discuss key topics and research findings from various fields in the world of science. With the slogan “<em>Symbiosis: Exploring Extraordinary Possibilities</em>“, the MSS organizing committee is calling for papers on any of these seven major categories:"
guidelines2: "MSS 2021 aims to provide a platform for researchers with cross-disciplinary interests related to the above categories, to network, exchange ideas and interact with each other. All accepted abstracts will be featured in the conference programme e-booklet. The e-booklet will be distributed to all participants on the day of the event."

