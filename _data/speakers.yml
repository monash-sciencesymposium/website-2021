 name: "Song"
 surname: "Keang Peng"
 company: "Monash University Malaysia"
 title: "Professor, Deputy Head of School (Education)"
 bio: "(Chair, Webinar 2) Associate Professor Song Keang Peng was Head of the School of Science (2008-2012) and currently serves as Deputy Head of School (Education) Monash Malaysia. His research expertise is in microbiology, molecular biology, molecular pathogenesis of bacterial diseases, regulation of bacterial toxin expression, epidemiology and pathogenesis of periodontal diseases. He published his work in renowned journals such as Frontiers in Microbiology, Microbiology (UK), Biochemical and Biophysical Research Communications and many more along with a US patent for the method of treating microorganisms in the oral cavity via photodynamic therapy employing a non-coherent light source. Currently, his research interests are in the molecular pathogenesis of infectious diseases, in particular periodontal diseases and pseudomembranous colitis."
 thumbnailUrl: "SongKeangPeng.jpg"
