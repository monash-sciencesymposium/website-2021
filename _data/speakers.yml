 name: "Hafez"
 surname: "Naimun"
 company: "Naluri"
 title: "Business Development Manager"
 bio: '<p>(Speaker, Webinar 3) Hafez is the Business Development Manager at Naluri, a leading digital therapeutics company that seeks to tackle the emotional, mental and physical needs of their users in an effort to improve overall health. At Naluri, he works closely with large corporates, insurers, healthcare providers and pharmaceutical companies to deliver affordable and convenient access to structured multidisciplinary health coaching to their populations, to achieve quantifiable health improvements across physical and mental health. In addition, he was previously a fitness coach and is passionate about helping people achieve their healthiest and best selves. Prior to Naluri, Hafez completed his Master’s degree in Management at the London School of Economics and the Yale School of Management.</p>'
