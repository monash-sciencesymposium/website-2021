 name: "Qasim"
 surname: "Ayub"
 company: "Monash University Malaysia"
 title: "Associate Professor and Deputy Head of School (Research) at the School of Science"
 bio: "(Chair, Webinar 3) Dr. Qasim Ayub joined Monash University Malaysia in 2017. He trained as a clinician in Pakistan and obtained his doctorate from the University of North Texas, Denton, USA. He has worked in the USA, Pakistan, Italy and at the Wellcome Sanger Institute where he was a member of the Human Evolution Team. His research focuses on population and evolutionary genomics and he has published several high profile papers. Several of the novel male specific markers that he identified are now routinely used in forensic DNA identification. For this work he was awarded the President of Pakistan’s Medal of Excellence for contributions to science in 2006. He currently leads the Malaysian BioGenome Project that aims to generate high quality reference genomes for iconic Malaysian species. He is also characterizing DNA variations in the indigenous populations (Orang Asli) with the aim of understanding genetic basis of resistance or susceptibility to intestinal parasites."
 thumbnailUrl: "QasimAyub.jpg"
