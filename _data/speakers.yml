 id: 40
 name: "Arkendu"
 surname: "Sen"
 company: "JCSMHS, Monash University Malaysia"
 title: "Associate Professor (JCSMHS), Academic Director (Educaiton Excellence)"
 bio: '<p>(Speaker, Webinar 1) Dr Arkendu Sen is Associate Professor in Clinical Anatomy at Jeffrey Cheah School of Medicine and Health Sciences, Monash University Malaysia, an anatomist/ophthalmologist by training. Dr Sen is also a keen educationist and champion of education innovation and excellence. Presently as Academic Director, he is leading the Campus Education Excellence portfolio of Monash University Malaysia and as Fellow of the Monash Education Academy, he is keen to promote the Focus Education agenda.</p><p>His deep involvement in active learning, lifelong skills and integrating novel technology-enhanced methods has made him to apply “Blended Technology” in skills training especially in the context of the Malaysian Economic Transformation Programme and promoting Malaysian education sector’s recognition for excellence in technology-enhanced learning. He has also utilized such e-learning to skills learning and assessment along with his association with basic surgical examination through the College of Surgeons, Academy of Malaysia.</p><p>He has now successfully expanded his innovations to educational technology research with the ITEX 2018 Silver Medal and Ministry of Higher Education ERGS Grant (2011), external industry partnership and industry funding (2012) for pilot projects in the cutting edge smart practical learning labs and filing of patent (utility innovation) in 2013.</p><p>His innovations has been recognized by numerous teaching excellence awards. Working together with the School team, their innovative design of state-of-the art learning environment and novel learning strategies have been recognised as a teaching exemplar for the whole of Monash University Malaysia and as a showcase for distinguished visitors including the Governor of Victoria, Health Minister, Deputy Minister for Higher Education and the Prime Minister of Malaysia.</p>'
 thumbnailUrl: "ArkenduSen.jpg"
-
 id: 41
 name: "Vinod"
 surname: "Balasubramaniam"
 company: "JCSMHS, Monash University Malaysia"
 title: "Senior Lecturer"
 bio: '<p>(Speaker, Webinar 1) Dr Vinod RMT Balasubramaniam graduated from Asian Institute of Medicine, Science and Technology (AIMST) majoring in Biotechnology in 2007. During this period, he managed to publish several papers on plant genetic engineering, especially on genetically engineered orchids which have resistance towards fungus. In 2008, he worked as a research assistant with Associate Professor Sharifah Syed Hassan in her newly formed infectious disease laboratory in Jeffrey Cheah School of Medicine and Health Sciences, Monash University Malaysia.</p><p>Dr Vinod embarked on his PhD course a year later under her supervision working on the various host cellular genes infected with Avian Influenza Virus H5N1 and their protein-protein interactions with viral genes. He graduated with merit in 2014 and continued to work as a post-doctoral fellow in the laboratory of Associate Professor Sharifah before joining the laboratory of Professor Adolfo Garcia-Sastre in Mount Sinai hospital New York, which is one of the leading Influenza research laboratory in the world.</p><p>Throughout his graduate studies, he has acquired the skills and training in various advanced molecular biology and proteomics techniques such as yeast two hybrid system, reverse genetics, 2D Gel electrophoresis and lentiviral based screenings to dissect cross-talks between host cellular factors and viruses. He has co-authored various publications (Cell Host Microbe, Nature Microbiology, Plos Pathogens) on various aspects of host response towards different types of viruses. After his post-doctoral experience in the "Big Apple", he has returned to where it all started, back in Jeffrey Cheah School of Medicine and Health Sciences, Monash University Malaysia.</p>'
 thumbnailUrl: "VinodBalasubramaniam.jpg"
