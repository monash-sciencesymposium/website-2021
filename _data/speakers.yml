 bio: "(Speaker, Webinar 2) Professor Elizabeth Jones is the Head of the Department of Psychology at Monash University Malaysia. Previously, she worked for Griffith University in both Psychology and Business schools. SHe is also President of the International Association of Language and Social Psychology. SHe also researches life transitions, focusing on people's wellbeing and coping during life transitions. SHe also researches and consults in organisational change. She has received funding from the Australian Research Council and government departments including Health, Menzies Health Institute and Australian Office for Learning and Teaching."
