 name: "Ting"
 surname: "Chee Ming"
 company: "Monash University Malaysia"
 title: "Associate Professor at the School of Information Technology"
 bio: '<p>(Speaker, Webinar 3) Dr. Ting Chee Ming is an Associate Professor in the School of Information Technology, Monash University Malaysia, specializing in machine learning and data science. He received his PhD in Mathematics, M.Eng. and B.Eng in electrical & electronic engineering. He was a Senior Lecturer with the School of Biomedical Engineering and Health Sciences, University Teknologi Malaysia from 2014 to 2020, and a Research Scientist with the Computer, Electrical and Mathematical Sciences & Engineering Division, King Abdullah University of Science and Technology from 2017 to 2018. Currently, he has appointment as an Honorary Senior Research Fellow at the Division of Psychology and Language Sciences, University College London. His research interests include signal & image processing, deep neural networks, and statistical models for networks with applications to neuroimaging and other biomedical data for automatic prediction of diseases and patient monitoring. Dr. Ting is a Senior Member of the IEEE Signal Processing Society.</p>'
 thumbnailUrl: "TingCheeMing.jpg"
