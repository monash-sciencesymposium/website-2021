 id: 38
 name: "Sunil K."
 surname: "Lal"
 company: "Monash University Malaysia"
 title: "Professor of Microbiology"
 bio: '<p>(Chair, Webinar 1) Professor Suni Kumar Lal joined the School of Science in 2014. By training, he has a PhD in Microbial Genetics from Georgia Institute of Technology, Atlanta (USA) in 1989, following which he took up a Faculty appointment at the California Institute of Technology, Pasadena (USA). In 1994 he joined the International Centre for Genetic Engineering & Biotechnology (ICGEB), New Delhi as a Senior Research Scientist where he worked for 22 years. Professor Sunil is well known internationally for his research contributions in Tropical and Infectious Viral Diseases and have been a visitingscientist to Universiti Malaysia Sarawak, National University of Singapore, Karolinska Institute, Sweden and the Centers for Disease Control (CDC) Atlanta. His main research focus has been on host-virus interactions in Hepatitis E virus, SARS-Coronavirus and Influenza virus</p><p>Professor Sunil has been lucky enough to win many prestigious international awards and has been the ambassador to the American Society for Microbiology (ASM) for 9 years. He has also served as aBoard Member of the International Outreach Program of the ASM at Washington DC. He is an Elected Fellow of the National Academy of Sciences (India) and an elected member of the Central Council of the Indian Microbiologists Association. He has sat on the panel of many international science/university advisory committees and review panels for international scientific funding agencies. His research has produced over 100 publications in international scientific journals and he has published three international books on emerging viral diseases. He currently lead an active research group on Molecular Virology at Monash University, Malaysia.</p>'
 thumbnailUrl: "SunilKLal.JPG"
-
 id: 39
 name: "Wai Leng"
 surname: "Lee"
 company: "Monash University Malaysia"
 title: "Senior Lecturer"
 bio: '<p>(Speaker, Webinar 1) From botany to agricultural science, further in ethnopharmacology and now cancer cell biology, Dr Lee Wai Leng explored a great spectrum of biological studies in her professional development. Her current research focus on the study of cancer-derived exosomes. Among a variety of cell-derived vesicles, exosomes are the nanovesicles released from various cell types into the extracellular space for intercellular communication. These vesicles were reported to serve as vehicles for intercellular transfer of genetic material (mRNA, miRNA) or proteins. Lately, these vesicles were found to play significant role in cancer development. My research interests include:<ol><li>To study the role of exosome in cancer progression</li><li>To investigate the link between oncogenic mutation and exosome-mediated carcinogenesis</li><li>To explore exosome as a novel source of non-invasive cancer biomarkers given that the cancer-specific molecules were identified in the exosomes isolated from biological fluids such as urine, saliva, blood and breast milk.</li></ol>On the other hand, concerns about drug resistance and side effects of currently used therapeutic agents have raised interest in phytochemicals derived from dietary foods and traditional medicines which allow safe and continuing ingestion. Therefore her research also aims to discover the therapeutic use of local medicinal plant-derived phytochemicals in cancer treatment.</p>'
 thumbnailUrl: "WaiLengLee.jpg"
