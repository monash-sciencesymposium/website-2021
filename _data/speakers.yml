 id: 31
 name: "Fazilah Shaik"
 surname: "Allaudin"
 company: "Ministry of Health, Malaysia"
 title: "Senior Deputy Director, Planning Division"
 bio: '<p>(Speaker, Webinar 3) With over 25 years of experience in the Ministry of Health, Dr. Fazilah is presently the Senior Deputy Director of the Planning Division. Prior to this, she has held various leadership roles in Ministry of Health (MOH) and hospital.</p><p>For over a decade, she has been leading digital health & innovation strategies and collaborations both locally and internationally. She often represents Malaysia at regional and global platforms in digital health. A significant portion of her career has been in policy & strategy for health system transformation agenda, and project management mainly Hospital Information Systems.</p><p>At present, she leads the nationwide EMR project and the national agenda of Lifetime Health Record. She too advanced the digital agenda within the Malaysian COVID-19 response. Additionally, she drives policy and regulatory framework development in digital health & innovation.</p><p>Dr. Fazilah holds an M.D. from the National University of Malaysia and an MBA in Healthcare Administration from the University of Toledo, Ohio. She is professionally certified in Enterprise Architecture (TOGAF 9.0) and in Governance & Management of Enterprise IT (COBIT 5.0).</p>'
